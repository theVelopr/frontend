<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML Elements</title>
    <link rel="stylesheet" href="./css/main.css">
</head>
<body>
    <table>
        <caption>데이터 타입과 값</caption>
        <colgroup>
            <col>
            <col style="background-color: tomato;" span="2">
        </colgroup>
        <tr>
            <th></th>
            <th>타입</th>
            <th>값</th>
        </tr>
        <tr>
            <th>1</th>
            <td>알파벳</td>
            <td>A</td>
        </tr>
        <tr>
            <th>2</th>
            <td>숫자</td>
            <td>7</td>
        </tr>
    </table>
</body>
</html>
