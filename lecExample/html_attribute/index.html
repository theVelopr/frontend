<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML Elements</title>
    <link rel="stylesheet" href="/css/main.css">
</head>
<body>
    <div id="me" data-my-name="Slim Shaddy" data-my-age="999">Slim Shaddy</div>

    <script>
        const me = document.getElementsById("me");
        console.log(me.dataset.myName);
        console.log(me.dataset.myAge);
    </script>
</body>
</html>
