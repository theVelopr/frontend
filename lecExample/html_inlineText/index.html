<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML Elements</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>
<body>
<p>
    <b>1절</b>
    <i class="far fa-bars"></i>
    <mark>동해물과 백두산이 마르고</mark> 닳도록
    하느님이 보우하사 우리나라만세

    <b>2절</b>
    남산위에 저 소나무 철갑을 두른듯
    <em>바람서리 <em>불변함</em>은</em> 우리기상 일세

    <b>3절</b>
    <strong>가을하늘 공활한데 높고 구름없이</strong> 
    밝은달은 우리가슴 일편단심일세

    <b>4절</b>
    이 기상과 이 맘으로 충성을 다하여
    괴로우나 즐거우나 나라사랑하세

    <b>(후렴)</b> 
    무궁화 삼천리 화려강산 
    대한사람 대한으로 길이보전하세
</p>
